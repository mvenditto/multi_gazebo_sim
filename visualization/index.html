<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		html,
		body {
		    margin: 0;
		    overflow: hidden;
		    height: 100%;
		}

		/* Scale canvas with resize attribute to full size */
		canvas[resize] {
			width: 100%;
			height: 100%;
		}
		</style>
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="js/paper-full.min.js"></script>
	<!-- Define inlined JavaScript -->
	<script type="text/paperscript" src="js/sim_viz.js" canvas="canvas-1"></script>
</head>
<body>
	<canvas id="canvas-1" resize="true"></canvas>
</body>
</html>
